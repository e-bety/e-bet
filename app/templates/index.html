<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E.Bet - Inscription</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Bienvenue sur E.Bet ðŸŽ°</h1>
    <form id="registerForm">
        <label for="username">Nom d'utilisateur</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" required>
        <label for="referrerId">ID du Parrain (facultatif)</label>
        <input type="text" id="referrerId" name="referrerId">
        <button type="submit">S'inscrire</button>
    </form>
    <p>DÃ©jÃ  un compte ? <a href="/login">Connectez-vous ici</a></p>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('Inscription rÃ©ussie !');
                    window.location.href = '/login';  // Redirection vers la page de connexion
                } else {
                    alert('Erreur lors de l\'inscription');
                }
            } catch (error) {
                console.error(error);
                alert('Erreur lors de l\'inscription');
            }
        });
    </script>
</body>
</html>
